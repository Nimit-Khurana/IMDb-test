<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>IMDb</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <link href="static/img/title.png" rel="icon">
  <link href="static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

  <link href="static/css/style.css" rel="stylesheet">
  <link href="static/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="static/css/dom_manipulation.css" rel="stylesheet">
</head>

<body>
  <header id="header">
    <div class="container-fluid">
      <div id="logo" class="pull-left">
        <h1><a href="#intro" class="scrollto">IMDb</a></h1>
      </div>
    </div>
  </header>

  <section id="intro">
    <div class="intro-container">
      <div id="introCarousel" class="carousel  slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators"></ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <div class="carousel-background"><img src="static/img/intro-carousel/1.jpg" alt=""></div>
            <div class="carousel-container">
              <div class="carousel-content">
                <h2>Search for movies</h2>
                <div class="md-form mt-0">
                  <form>
                    <input class="form-control" type="text" id="query_input" name="query"
                      placeholder="Enter what to look for">
                    <a href="#" id="ajax_button" class="btn-get-started scrollto">Search</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
  </section>

  <div id="main_div">
    {%if q%}
    <p>{{ q }}</p>
    {%endif%}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.1.0/jquery-migrate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/main.js"></script>
  <script src="static/js/dom_manipulation.js"></script>
</body>

</html>
